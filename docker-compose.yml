services:
  lights-controller:
    image: lights-controller:latest
    container_name: lights-controller
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "3001:3001/udp" # UDP ports open for misc protocols
      - "3002:3002/udp"
      - "3003:3003/udp"
      - "3004:3004/udp"
      - "3005:3005/udp"
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"
      - "/dev/ttyUSB1:/dev/ttyUSB1"
    volumes:
      - controller_data:/app/data
    environment:
      - RUST_LOG=info
    privileged: false
    cap_add:
      - SYS_NICE
    security_opt:
      - no-new-privileges:true

volumes:
  controller_data:
